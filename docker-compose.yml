services:
  # === 1. Service Database (SQL Server) ===
  db:
    container_name: drinkshop_sql
    image: ${MSSQL_IMAGE} 
    restart: always 
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./sql_init:/docker-entrypoint-initdb.d/ 
      - sql_data:/var/opt/mssql
    ports:
      - "1433:1433" 
    networks:
      - drinkshop_network
    healthcheck:
      test: ["CMD-SHELL", "cat /proc/net/tcp | grep -q 0599 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s

  # === 2. Service MinIO ===
  minio:
    image: minio/minio
    container_name: drinkshop_minio
    ports:
      - "9000:9000"    # API port
      - "9001:9001"    # Console port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./minio_data:/data   # ðŸ‘ˆ LÆ°u dá»¯ liá»‡u vÃ o thÆ° má»¥c minio_data cÃ¹ng cáº¥p file compose
    command: server /data --console-address ":9001"
    networks:
      - drinkshop_network

  # === 3. Service API 1 & 2 ===
  api_1: &api_base
    container_name: drinkshop_api_1
    build:
      context: . 
      dockerfile: Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
      - MinIO__Endpoint=${MINIO_ENDPOINT}
      - MinIO__AccessKey=${MINIO_ROOT_USER}
      - MinIO__SecretKey=${MINIO_ROOT_PASSWORD}
      - MinIO__Bucket=${MINIO_BUCKET}
      - MinIO__UseSSL=${MINIO_USE_SSL}
      - JWT_SECRET=${JWT_SECRET}
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - drinkshop_network

  api_2:
    <<: *api_base
    container_name: drinkshop_api_2

  # === 4. Service Nginx ===
  nginx:
    container_name: drinkshop_nginx
    image: nginx:latest
    restart: always
    volumes:
      - ./${NGINX_CONFIG_FILE}:/etc/nginx/nginx.conf:ro 
    ports:
      - "${NGINX_PORT}:80" 
    networks:
      - drinkshop_network
    depends_on:
      - api_1
      - api_2

# === Khai bÃ¡o Network vÃ  Volume toÃ n cá»¥c ===
networks:
  drinkshop_network:
    driver: bridge 

volumes:
