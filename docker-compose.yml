services:
  
  db:
    container_name: drinkshop_sql_dev  
    image: ${MSSQL_IMAGE:-mcr.microsoft.com/mssql/server:2022-latest} 
    restart: always 
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./sql_init_dev:/docker-entrypoint-initdb.d/ 
      - sql_data_dev:/var/opt/mssql 
    ports:
      - "1434:1433"
    networks:
      - drinkshop_network_dev
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '${DB_PASSWORD}' -Q 'SELECT 1' -C || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio
    container_name: drinkshop_minio_dev
    ports:
      - "9002:9000" 
      - "9003:9001" 
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./minio_data_dev:/data 
    command: server /data --console-address ":9001"
    networks:
      - drinkshop_network_dev

  
  api_1: &api_base
    container_name: drinkshop_api_1_dev
    image: hoangnhat2003/drinkshop-api:${IMAGE_TAG:-develop} 
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development 
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
      - MinIO__Endpoint=minio:9000
      - MinIO__Bucket=${MINIO_BUCKET}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - drinkshop_network_dev

  api_2:
    <<: *api_base
    container_name: drinkshop_api_2_dev

  
  nginx:
    container_name: drinkshop_nginx_dev
    build:
      context: .
      dockerfile: Dockerfile_Nginx_Dev 
    restart: always
    ports:
      - "8081:80" 
    networks:
      - drinkshop_network_dev
    depends_on:
      - api_1
      - api_2

networks:
  drinkshop_network_dev: 
    driver: bridge 

volumes:
  sql_data_dev: 