worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    client_max_body_size 20M;

    upstream drinkshop_api_upstream {
            least_conn; 
            # Giữ nguyên nhưng nhờ depends_on ở compose xử lý timing
            server api_1:8080 max_fails=3 fail_timeout=30s;
            server api_2:8080 max_fails=3 fail_timeout=30s;
        }

    server {
        listen 80;
        server_name localhost;

        resolver 127.0.0.11 valid=30s;

        # Timeout dài hơn để debug không bị ngắt kết nối
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;

        location / {
            proxy_pass http://drinkshop_api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 20M;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location /images/ {
            # Dùng biến ở đây để Nginx không check DNS 'minio' lúc khởi động
            set $minio_endpoint http://minio:9000;
            proxy_pass $minio_endpoint/;
            proxy_set_header Host $host;
            proxy_buffering off;
        }
    }
        # Cho phép truy cập Swagger công khai ở bản Dev 
}